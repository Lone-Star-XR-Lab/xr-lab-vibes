<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XR Lab Info Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="refresh" content="600" id="meta-refresh" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body class="min-h-screen flex flex-col items-stretch p-0 text-center overflow-hidden">

  <!-- Header -->
  <header class="fixed top-4 left-6 z-50 flex items-baseline gap-4 text-left">
    <h1 id="board-title" class="text-5xl font-bold glow leading-none">XR Lab</h1>
    <p id="board-subtitle" class="text-sm md:text-base text-gray-300 opacity-90 whitespace-nowrap">Room E251 &middot; Information Board</p>
  </header>

  <!-- Fullscreen Slides (no scroll) -->
  <main id="slides-wrapper" class="relative w-screen h-screen overflow-hidden">
    <div id="slides" class="w-full h-full">
    <div class="slide-placeholder" data-src="slides/status.html"></div>
    <div class="slide-placeholder" data-src="slides/events.html"></div>
    <div class="slide-placeholder" data-src="slides/hours.html"></div>
    <div class="slide-placeholder" data-src="slides/games.html"></div>
    <div class="slide-placeholder" data-src="slides/leaderboard.html"></div>
    <div class="slide-placeholder" data-src="slides/promo.html"></div>
    <div class="slide-placeholder" data-src="slides/memes.html"></div>
    <div class="slide-placeholder" data-src="slides/faculty-vibes.html"></div>
    <div class="slide-placeholder" data-src="slides/faculty-xr.html"></div>
    <div class="slide-placeholder" data-src="slides/faculty-help.html"></div>
    </div>
  </main>

  <div id="slide-dots" class="fixed left-1/2 -translate-x-1/2 bottom-4 z-50 flex items-center justify-center gap-2"></div>

  <!-- Invisible Easy Tap Area (bottom center) -->
  <div class="fixed inset-0 pointer-events-none select-none">
    <div id="admin-trigger" class="pointer-events-auto absolute left-1/2 -translate-x-1/2 bottom-0 w-[60%] h-[22%]"></div>
  </div>

  <!-- Rotate overlay for portrait orientation (landscape only) -->
  <div id="rotate-overlay" class="fixed inset-0 hidden items-center justify-center text-center p-6 z-50 bg-slate-950/90">
    <div>
      <div class="text-3xl md:text-5xl font-extrabold text-white">Please rotate your device</div>
      <div class="mt-3 text-slate-300 text-lg md:text-2xl">This board is designed for landscape displays.</div>
    </div>
  </div>

  <!-- Admin Modal -->
  <div id="admin-modal" class="fixed inset-0 bg-black/70 hidden items-center justify-center p-4 z-50">
    <div class="w-full max-w-3xl bg-slate-900 rounded-2xl border border-slate-700 shadow-xl text-left">
      <div class="flex items-center justify-between px-6 py-4 border-b border-slate-700">
        <h3 class="text-xl font-semibold text-white">Vibe Board Controls</h3>
        <button id="admin-close" class="text-slate-300 hover:text-white text-2xl leading-none">&times;</button>
      </div>
      <div class="px-6 py-5 grid md:grid-cols-2 gap-6">
        <div>
          <h4 class="text-cyan-300 font-semibold mb-3">Quick Status</h4>
          <div class="flex gap-3">
            <button id="quick-open" class="flex-1 py-3 rounded-xl bg-emerald-600 hover:bg-emerald-500 text-white font-semibold">Set OPEN</button>
            <button id="quick-closed" class="flex-1 py-3 rounded-xl bg-rose-600 hover:bg-rose-500 text-white font-semibold">Set CLOSED</button>
          </div>

          <h4 class="text-cyan-300 font-semibold mt-6 mb-3">Today</h4>
          <label class="block text-sm text-slate-300 mb-1">Open Until (manual)</label>
          <input id="input-close-time" type="time" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-slate-100" />
          <label class="inline-flex items-center gap-2 mt-2 text-sm text-slate-300">
            <input id="toggle-auto-status" type="checkbox" class="accent-cyan-400" checked>
            Auto status from posted hours
          </label>

          <label class="block text-sm text-slate-300 mt-4 mb-1">Custom Banner (optional)</label>
          <input id="input-banner" type="text" placeholder="e.g., Closed for event 1-2 PM" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-slate-100" />
          <label class="inline-flex items-center gap-2 mt-2 text-sm text-slate-300">
            <input id="toggle-banner" type="checkbox" class="accent-cyan-400"> Show banner
          </label>
        </div>

        <div>
          <h4 class="text-cyan-300 font-semibold mb-3">Board</h4>
          <label class="block text-sm text-slate-300 mb-1">Title</label>
          <input id="input-title" type="text" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-slate-100" />

          <label class="block text-sm text-slate-300 mt-4 mb-1">Subtitle</label>
          <input id="input-subtitle" type="text" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-slate-100" />

          <label class="block text-sm text-slate-300 mt-4 mb-1">Location Line</label>
          <input id="input-location" type="text" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-slate-100" />

          <label class="block text-sm text-slate-300 mt-4 mb-1">Hero Image URL</label>
          <input id="input-hero-url" type="text" placeholder="assets/hero/vr-hero.jpg or https://..." class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-slate-100" />

          <label class="block text-sm text-slate-300 mt-4 mb-1">Auto-Refresh (minutes)</label>
          <input id="input-refresh" type="number" min="0" step="1" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-slate-100" />

          <h4 class="text-cyan-300 font-semibold mt-6 mb-2">Screen Rotation</h4>
          <label class="inline-flex items-center gap-2 text-sm text-slate-300">
            <input id="toggle-rotate" type="checkbox" class="accent-cyan-400"> Auto-rotate screens
          </label>
          <label class="block text-sm text-slate-300 mt-2 mb-1">Rotate every (seconds)</label>
          <input id="input-rotate-seconds" type="number" min="5" step="1" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-slate-100" />

          <h4 class="text-cyan-300 font-semibold mt-6 mb-2">Screens to Show</h4>
          <div class="space-y-2 text-sm text-slate-300">
            <label class="flex items-center gap-2"><input id="show-status" type="checkbox" class="accent-cyan-400" checked> Status</label>
            <label class="flex items-center gap-2"><input id="show-events" type="checkbox" class="accent-cyan-400" checked> Events</label>
            <label class="flex items-center gap-2"><input id="show-hours" type="checkbox" class="accent-cyan-400" checked> Hours</label>
            <label class="flex items-center gap-2"><input id="show-games" type="checkbox" class="accent-cyan-400" checked> Games</label>
            <label class="flex items-center gap-2"><input id="show-leaderboard" type="checkbox" class="accent-cyan-400" checked> Leaderboard</label>

            <label class="flex items-center gap-2"><input id="show-promo" type="checkbox" class="accent-cyan-400" checked> Promo</label>
            <label class="flex items-center gap-2"><input id="show-memes" type="checkbox" class="accent-cyan-400" checked> Memes</label>
            <label class="flex items-center gap-2"><input id="show-faculty" type="checkbox" class="accent-cyan-400" checked> Faculty</label>

          </div>
        </div>
      </div>

      <div class="px-6 pb-6 flex items-center justify-between">
        <button id="reset-defaults" class="text-slate-300 hover:text-white">Reset to defaults</button>
        <div class="flex gap-3">
          <button id="cancel-admin" class="px-4 py-2 rounded-xl bg-slate-700 hover:bg-slate-600 text-white">Cancel</button>
          <button id="save-admin" class="px-4 py-2 rounded-xl bg-cyan-600 hover:bg-cyan-500 text-white font-semibold">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
